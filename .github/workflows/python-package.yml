# pip install -r requirements.txt && pre-commit run -a

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Install
      uses: abatilo/actions-poetry@v1.0.0
      with:
        python_version: ${{ matrix.python-version }}
        poetry_version: 1.0
        args: install -E pil
    - name: QA
      run: |
        pre-commit run -a
